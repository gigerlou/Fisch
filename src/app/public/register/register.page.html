<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button href="" routerDirection="forward">
        <ion-icon slot="icon-only" name="arrow-back" ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Register</ion-title>

    <ion-buttons slot="end">
     
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!--Register information forms-->
<ion-content>
  <form onsubmit="processForm(event)">
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="stacked">Username <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="text" oninput="handleFirstNameValue(event)"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Password<ion-text color="danger">*</ion-text></ion-label>
        <ion-input type="password"  oninput="handleLastNameValue(event)"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label  position="stacked">Confirm Password<ion-text color="danger">*</ion-text></ion-label>
        <ion-input type="password"  oninput="handleLastNameValue(event)"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Address</ion-label>
        <ion-input placeholder="Address Line 1"></ion-input>
        <ion-input placeholder="City"></ion-input>
        <ion-input placeholder="Zip Code"></ion-input>
      </ion-item>
    </ion-list>

<!--create account and forward to dashboard-->
    <div class="ion-padding">
      <ion-button expand="block"  class="ion-no-margin" href="members/dashboard" routerDirection="forward">Create account</ion-button>
    </div>
  </form>
</ion-content>
