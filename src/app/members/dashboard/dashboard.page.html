<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button  href="" routerDirection="forward">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>My Dashboard</ion-title>

    <ion-buttons slot="end">
      <ion-button  position="primary" href="members/settings" routerDirection="forward">
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <!--Open camera of device-->
  <ion-grid>
    <ion-row>
    <ion-col size="3" 
      *ngFor="let photo of photoService.photos; index as position">
        <ion-img src="{{ photo.webviewPath }}"></ion-img>
    </ion-col>
    </ion-row>
  </ion-grid>

  <!--Save photo from camera to Dashboard-->
<div>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button color="danger" (click)="photoService.addNewToGallery()"><ion-icon name="camera"></ion-icon></ion-fab-button>
  </ion-fab>
</div>    

  <!--fab buttons for gallery camera & share-->
<div>
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button color="medium" (click)="getGallery()">
      <ion-icon name="images-outline"></ion-icon>
    </ion-fab-button>
    </ion-fab>
</div>
  <div>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
  
    <ion-fab-button>Share</ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button>
          <ion-icon name="logo-facebook"></ion-icon>
        </ion-fab-button>
        <ion-fab-button>
          <ion-icon name="logo-twitter"></ion-icon>
        </ion-fab-button>
        <ion-fab-button>
          <ion-icon name="logo-youtube"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>
  </div>


</ion-content>
